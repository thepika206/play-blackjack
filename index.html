<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link href="./css/cardstarter.css" rel="stylesheet">
  <title>Play Black Jack</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Play Blackjack</h1>
  <h2 id="game-message">Message</h2>
  <div id="dealer-hand" class="container">
		<div id="dealer-card-1" class="card medium outline"></div>
		<div id="dealer-card-2" class="card medium outline"></div>
		<div id="dealer-card-3" class="card medium outline"></div>
		<div id="dealer-card-4" class="card medium outline"></div>
		<div id="dealer-card-5" class="card medium outline"></div>
	</div>
  <div id="player-hand" class="container">
		<div id="player-card-1" class="card medium outline"></div>
		<div id="player-card-2" class="card medium outline"></div>
		<div id="player-card-3" class="card medium outline"></div>
		<div id="player-card-4" class="card medium outline"></div>
		<div id="player-card-5" class="card medium outline"></div>
	</div>
	<button type="button" id="draw-btn" class="btn btn-primary">Hit</button>
</body>
</html>
