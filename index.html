<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link href="./css/cardstarter.css" rel="stylesheet">
  <title>Play Black Jack</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <section id="message--section">
      <h1 id="headline-message">Play Blackjack</h1>
      <h2 id="game-message">Message</h2>
    </section>
    <section id="play-deck--section">
      <div id="deck" class="card medium back-red">
      </div>
    </section>
    <section id="play-upper--section">
      <div id="dealer-hand" class="card-container">
      </div>
      <h3 class="table-text">Dealer</h3>
    </section>
    <section id="play-lower--section">
      <h3 class="table-text">You</h3>
      <div id="player-hand" class="card-container">
        <div id="player-card-5" class="card medium outline"></div>
        <!-- <div id="player-card-5" class="card medium outline"></div> -->
      </div>
    </section>
    <section id="card-btns--section">
      <button type="button" id="hit-btn" class="btn btn-danger">Hit</button>
      <button type="button" id="stand-btn" class="btn btn-primary">Stand</button>
    </section>
    <section id="bet-btns--section">
        <h3>Bet:
          <span id="bet-amount">0</span>
        </h3>
        <button type="button" id="new-game-btn" class="btn btn-secondary"> New Game</button>
        <button type="button" id="bet-medium-btn" class="btn btn-secondary"disabled>Bet 100</button>
        <h3>Bank:
          <span id="bank-amount">0</span>
        </h3>
    </section>
  </main>
</body>
</html>
