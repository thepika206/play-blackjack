<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link href="./css/cardstarter.css" rel="stylesheet">
  <title>Play Black Jack</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io/site.webmanifest">
>
</head>
<body>
  <main class="container">
    <section id="message--section">
      <h1 id="headline-message">Play Blackjack</h1>
      <h2 id="game-message">Message</h2>
    </section>
    <section id="bet-btns--section">
        <h3>Bet:
          <span id="bet-amount">0</span>
        </h3>
        <button type="button" id="free-play-btn" class="btn btn-warning">Free Play</button>
        <button type="button" id="min-bet-play-btn" class="btn btn-success">100 Bet Play</button>
        <h3>Bank:
          <span id="bank-amount">0</span>
        </h3>
        <button type="button" id="reset-game-btn" class="btn btn-danger">Leave Table</button>
    </section>
    <section id="play-deck--section">
      <div id="deck" class="card medium back-red shadow">
      </div>
      <div id="deck-stats">
        <p>Deck Left:
          <span id="deck-count"></span>
        </p>
        <p>"10-cards":
          <span id="ten-card-count"></span>
        </p>
      </div>
    </section>
    <section id="play-upper--section">
      <div id="dealer-hand" class="card-container">
      </div>
    </section>
    <section id="table-rules--section">
      <div id="table-rules" class="">
      </div>
      <h3 id="blackjack-rule-text">Blackjack pays 2X</h3>
      <div id="rule-container">
        <p id="other-rule-text">Dealer Hit on 16 | No Split hand</p>
      </div>
    </section>
    <section id="play-lower--section">
      <div id="player-hand" class="card-container">
      </div>
      <h3 id="player-text">Player</h3>
    </section>
    <section id="card-btns--section">
      <button type="button" id="hit-btn" class="btn btn-lg btn-danger">Hit</button>
      <button type="button" id="stand-btn" class="btn btn-lg btn-primary">Stand</button>
    </section>
  </main>
</body>
</html>
