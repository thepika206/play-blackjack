<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<!-- cardstart css -->
  <link href="./css/cardstarter.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io/site.webmanifest">
  <title>Play Black Jack</title>
  <!-- main js and css -->
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <section id="message--section">
      <h1 id="headline-message">Play Blackjack</h1>
      <h2 id="game-message">Message</h2>
    </section>
    <section id="header--section">
      <h3>Bet:
        <span id="bet-amount">0</span>
      </h3>
      <h3>Bank:
        <span id="bank-amount">0</span>
      </h3>
      <button type="button" id="reset-game-btn" class="btn btn-sm btn-danger">Leave Table</button>
    </section>
    <section id="bet-btns--section">
      <button type="button" id="mute-sound-btn" class="btn btn-sm btn-secondary">Mute</button>
        <button type="button" id="free-play-btn" class="btn btn-sm btn-warning">Free Play</button>
        <button type="button" id="min-bet-play-btn" class="btn btn-sm btn-success">Bet 100 Play</button>
        <button type="button" id="max-bet-play-btn" class="btn btn-sm btn-success">Bet 500 Play</button>
      </section>
      <section id="play-deck--section">
        <div id="deck" class="card medium back-red shadow">
        </div>
        <div id="deck-stats">
          <p>Deck:
            <span id="deck-count"></span>
            <progress id="deck-count-progress" max="52" value="52"></progress>
          </p>
          <p>Hi-Lo Count:
            <span id="hi-lo-count"></span>
          </p>
        </div>
      </section>
      <section id="play-upper--section">
        <div id="dealer-hand" class="card-container">
        </div>
      </section>
      <section id="table-rules--section">
        <h3 id="blackjack-rule-text">Blackjack pays 2X</h3>
        <div id="rule-container">
          <p id="other-rule-text">Dealer Hit on 16 | No Split hand</p>
        </div>
      </section>
      <section id="play-lower--section">
        <div id="player-hand" class="card-container">
        </div>
        <h3 id="player-text">Player</h3>
      </section>
      <section id="card-btns--section">
        <button type="button" id="special-hit-btn" class="btn btn-lg btn-danger">3 X Down</button>
        <button type="button" id="hit-btn" class="btn btn-lg btn-danger">Hit</button>
        <button type="button" id="stand-btn" class="btn btn-lg btn-primary">Stand</button>
      </section>
      <footer>Blackjack - Patrick Cheung
        <a  href="https://github.com/thepika206/play-blackjack">github.com/thepika206/play-blackjack</a>
      </footer>
    </main>
  </body>
  </html>
